  <style>
    body {
      margin: 0; padding: 4rem 2rem 2rem 2rem;
      font-family: Arial, sans-serif;
      background: radial-gradient(ellipse at top left, #2b2d4260 0%, transparent 70%), 
                  linear-gradient(135deg, #1e003a 0%, #222 100%);
      color: white;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: -100px; left: -100px;
      width: 500px; height: 500px;
      background: radial-gradient(circle, #d36eff44 0%, transparent 80%);
      filter: blur(30px);
      z-index: 0;
      animation: floatGlow 10s ease-in-out infinite alternate;
      pointer-events: none;
    }
    @keyframes floatGlow {
      0% { transform: translateY(0) scale(1);}
      100% { transform: translateY(60px) scale(1.2);}
    }
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #140022e0;
      display: flex;
      justify-content: center;
      padding: 1rem 0;
      box-shadow: 0 2px 10px #d36eff;
      z-index: 100;
      font-weight: bold;
      backdrop-filter: blur(3px);
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 2rem;
    }
    nav li {
      position: relative;
    }
    nav > ul > li > a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      display: block;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: color 0.3s;
    }
    nav > ul > li > a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 8px;
      transform: translateX(-50%) scaleX(0);
      width: 80%;
      height: 2px;
      background: linear-gradient(90deg, #d36eff, #8e2de2);
      transition: transform 0.3s;
      border-radius: 2px;
    }
    nav > ul > li:hover > a,
    nav > ul > li:focus-within > a {
      color: #d36eff;
    }
    nav > ul > li:hover > a::after,
    nav > ul > li:focus-within > a::after {
      transform: translateX(-50%) scaleX(1);
    }
    nav ul ul {
      position: absolute;
      top: 100%;
      left: 0;
      background: #6a0dad;
      border-radius: 6px;
      display: none;
      min-width: 160px;
      padding: 0.5rem 0;
      box-shadow: 0 4px 10px rgba(211, 110, 255, 0.7);
      animation: dropdownFade 0.4s;
    }
    nav li:hover > ul,
    nav li:focus-within > ul {
      display: block;
    }
    nav ul ul li a {
      padding: 0.5rem 1rem;
      color: white;
      display: block;
      text-decoration: none;
      white-space: nowrap;
      transition: background 0.2s;
    }
    nav ul ul li a:hover {
      background: #8e2de2;
    }
    @keyframes dropdownFade {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
      color: #d36eff;
      letter-spacing: 1px;
      animation: fadeInDown 1s both;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .card {
      background: linear-gradient(135deg, #333 80%, #6a0dad30 100%);
      border-radius: 15px;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 8px 32px 0 rgba(128, 0, 128, 0.25);
      text-align: center;
      position: relative;
      animation: fadeInUp 1.2s cubic-bezier(.16,1,.3,1) both;
      z-index: 1;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    a.button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background-color: #2b2d42;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 10px #6a0dad50;
      transition: background 0.3s, box-shadow 0.3s;
    }
    a.button::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle, #fff3 10%, transparent 70%);
      opacity: 0;
      transition: opacity 0.4s;
      pointer-events: none;
    }
    a.button:hover {
      background-color: #8e2de2;
      box-shadow: 0 0 20px #8e2de2aa, 0 0 40px #fff3;
    }
    a.button:hover::after {
      opacity: 1;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      color: #aaa;
      letter-spacing: 2px;
      font-size: 0.95em;
    }
  </style>
